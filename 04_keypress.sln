//C# Program for Keypress using Switch Case
using System;

namespace _04_KeyPress
{
    class Program
    {
        static void Main(string[] args)
        {
            int num;
            Console.WriteLine("Enter Number");
            
            num = Convert.ToInt32(Console.ReadLine());
            switch(num)
            {
                case 1:
                    Console.WriteLine("1");
                    break;
                case 2:
                    Console.WriteLine("2");
                    break;
                case 3:
                    Console.WriteLine("3");
                    break;
                case 4:
                    Console.WriteLine("4");
                    break;
                case 5:
                    Console.WriteLine("5");
                    break;
                case 6:
                    Console.WriteLine("6");
                    break;
                case 7:
                    Console.WriteLine("7");
                    break;
                case 8:
                    Console.WriteLine("8");
                    break;
                case 9:
                    Console.WriteLine("9");
                    break;
                default:
                    Console.WriteLine("Not Allowed");
                    break;
            }
        }
    }
}
