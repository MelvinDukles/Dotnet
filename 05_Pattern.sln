// C# Program for Pattern
using System;

    class Program
    {
        static void Main(string[] args)
        {
            int num, i, j, k;
            Console.Write("enter the level:");
            num=Convert.ToInt32(Console.ReadLine());
            for (i = 1; i <= num; i++)
            {
                for (j = 1; j <= i; j++)
                {
                    Console.Write(j);
                }
                for(k=num;k>i;k--)
                {
                Console.Write("*");
                }
                Console.WriteLine();

            }
        }
    }
