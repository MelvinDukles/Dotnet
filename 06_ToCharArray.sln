// C# Program for Reverse a string using str.ToCharArray

using System;

namespace ConsoleApp1
{
    class Program
    {
        static void Main(string[] args)
        {
            string name;
            int i;
            name = Console.ReadLine();
            char[] array = name.ToCharArray();
            for(i=array.Length-1;i>=0;i--)
            {
                Console.Write(name[i]);
            }
        }
    }
}
